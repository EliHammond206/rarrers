<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: url('https://images.unsplash.com/photo-1546904359-44733e87e989?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      filter: contrast(1.5) brightness(1.0) saturate(1.4); /* Increased brightness to 1.0 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Depth overlay with lighter gradient */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), transparent 50%, rgba(0, 0, 0, 0.2)); /* Reduced opacity to 0.2 */
      z-index: 1;
    }

    /* Lighter vignette effect */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 50%, rgba(0, 0, 0, 0.7) 100%); /* Increased transparent area to 50%, reduced edge darkness to 0.7 */
      z-index: 2;
    }

    /* Centered NASA-themed content */
    .nasa-container {
      position: relative;
      z-index: 3;
      text-align: center;
      color: #FFFFFF;
      font-family: 'Orbitron', sans-serif;
    }

    .nasa-container .nasa-title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Reduced opacity to 0.7 */
      color: #FFFFFF;
    }

    .nasa-container .error-code {
      font-size: 6rem;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Reduced opacity to 0.7 */
      color: #FFFFFF;
    }

    .nasa-container p {
      font-size: 1.25rem;
      line-height: 1.3;
      max-width: 300px;
      margin: 0 auto;
      font-family: 'Inter', sans-serif;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Reduced opacity to 0.7 */
      color: #FFFFFF;
    }

    .nasa-container .subtext {
      margin-bottom: 0.5rem;
    }

    .nasa-container .copyright {
      font-size: 0.875rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .nasa-container .nasa-title {
        font-size: 1.5rem;
      }

      .nasa-container .error-code {
        font-size: 4rem;
      }

      .nasa-container p {
        font-size: 0.9rem;
        max-width: 250px;
      }

      .nasa-container .copyright {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="nasa-container">
    <div class="nasa-title">NASA</div>
    <div class="error-code">404</div>
    <p class="subtext">Warning! NASA is searching for RARERS. We will let you know when they find some.</p>
    <p class="copyright">Â© 2025 RARERS, All Rights Reserved</p>
  </div>
</body>
</html>
