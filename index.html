<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Rarrers - Coming Soon</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    /* Animated water background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #1a2525 0%, #2e3b3e 50%, #1a2525 100%);
      opacity: 0.8;
      animation: waterFlow 15s ease-in-out infinite;
      z-index: -1;
    }

    /* Shimmer effect overlay */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
      opacity: 0.3;
      animation: shimmer 5s ease-in-out infinite;
      z-index: -1;
    }

    /* Water flow animation */
    @keyframes waterFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Shimmer animation */
    @keyframes shimmer {
      0% {
        transform: scale(1) translateX(-20%);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.2) translateX(20%);
        opacity: 0.4;
      }
      100% {
        transform: scale(1) translateX(-20%);
        opacity: 0.2;
      }
    }

    /* Font for the logo */
    @font-face {
      font-family: "SuperSocialSerif";
      src: local("Times New Roman"), local("Georgia"), local("serif");
      font-weight: normal;
      font-style: normal;
    }

    .font-serif {
      font-family: "SuperSocialSerif", "Times New Roman", Georgia, serif;
    }

    /* Main container */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Sign container */
    .sign-container {
      position: absolute;
      inset: 0;
      z-index: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Text overlay */
    .text-overlay {
      position: relative;
      z-index: 50;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      pointer-events: none;
    }

    /* Header */
    .header {
      position: absolute;
      top: 6rem; /* Increased from 3rem to 6rem (2x) */
      left: 4rem; /* Increased from 2rem to 4rem (2x) */
      font-weight: 500;
      pointer-events: auto;
    }

    .header p {
      font-size: 0.875rem;
      color: white;
      letter-spacing: 0.02em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    /* Coming soon text */
    .coming-soon {
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      position: absolute;
      bottom: 8rem; /* Increased from 4rem to 8rem (2x) */
      left: 0;
      right: 0;
      text-align: center;
      color: white;
    }

    /* Footer */
    .footer {
      width: 100%;
      position: absolute;
      bottom: 2rem; /* Increased from 1rem to 2rem (2x) */
      pointer-events: auto;
      display: flex;
      justify-content: center;
    }

    .footer p {
      color: white;
      letter-spacing: 0.02em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      font-weight: 500;
    }

    /* Chupa Chups sign */
    .chupa-chups-sign {
      position: relative;
      will-change: transform;
      backface-visibility: hidden;
      animation: float 3s ease-in-out infinite;
    }

    .sign-circle {
      width: 20rem;
      height: 20rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 30%, #F47458, #D95A3E);
      box-shadow: 
        10px 10px 25px rgba(0, 0, 0, 0.4), 
        -5px -5px 20px rgba(255, 255, 255, 0.2), 
        0 0 8px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
    }

    .sign-inner {
      width: 19rem;
      height: 19rem;
      border-radius: 50%;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      box-shadow: 
        inset 0 10px 25px rgba(0, 0, 0, 0.15), 
        inset 0 -5px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .sign-text {
      font-size: 3.75rem;
      line-height: 1.1;
      text-align: center;
    }

    .sign-link {
      font-size: 0.875rem;
      text-decoration: underline;
      margin-top: 0.5rem;
      color: black;
    }

    .sign-stick {
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
      width: 1.25rem;
      height: 24rem;
      border-bottom-left-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
      background: linear-gradient(180deg, #FFFFFF, #F8F8F8);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.3), 
        8px 0 20px rgba(0, 0, 0, 0.2), 
        -8px 0 20px rgba(0, 0, 0, 0.2), 
        inset 2px 0 5px rgba(0, 0, 0, 0.2), 
        inset -2px 0 5px rgba(0, 0, 0, 0.2);
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .header {
        display: none;
      }

      .coming-soon {
        position: static;
        font-size: 1.875rem;
        margin-top: 1rem; /* Increased from 0.5rem to 1rem (2x) */
        margin-bottom: 0.5rem; /* Increased from 0.25rem to 0.5rem (2x) */
        text-align: center;
      }

      .sign-circle {
        width: 16rem;
        height: 16rem;
      }

      .sign-inner {
        width: 15rem;
        height: 15rem;
      }

      .sign-text {
        font-size: 3rem;
      }

      .sign-stick {
        width: 1rem;
        height: 20rem;
      }

      .footer {
        padding: 0;
        bottom: 1rem; /* Increased from 0.5rem to 1rem (2x) */
      }

      .footer-content {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        padding-bottom: 1rem; /* Increased from 0.5rem to 1rem (2x) */
      }
    }

    /* Extra small screens */
    @media (max-width: 375px) {
      .sign-circle {
        width: 14rem;
        height: 14rem;
      }

      .sign-inner {
        width: 13rem;
        height: 13rem;
      }

      .sign-text {
        font-size: 2.5rem;
      }

      .sign-stick {
        width: 0.75rem;
        height: 15rem;
      }
    }

    /* Floating animation */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="sign-container">
      <div class="chupa-chups-sign" id="sign">
        <div class="sign-circle">
          <div class="sign-inner">
            <div class="sign-text font-serif">Rarrers</div>
            <a href="https://rarrers.com" class="sign-link">rarrers.com</a>
          </div>
        </div>
        <div class="sign-stick"></div>
      </div>
    </div>

    <div class="text-overlay">
      <!-- Header -->
      <div class="header">
        <p>© 2025 Rarrers</p>
        <p>All rights reserved</p>
      </div>

      <!-- Coming soon text -->
      <div class="coming-soon" id="coming-soon">Coming Soon</div>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content" id="footer-content">
          <p>We're working on something amazing. Stay tuned!</p>
        </div>
      </footer>
    </div>
  </div>

  <script>
    // Check if mobile
    function isMobileDevice() {
      return window.innerWidth < 768;
    }

    // Update layout based on screen size
    function updateLayout() {
      const isMobile = isMobileDevice();
      const footerContent = document.getElementById('footer-content');
      const comingSoon = document.getElementById('coming-soon');
      
      if (isMobile) {
        footerContent.innerHTML = `
          <p>© 2025 Rarrers. All rights reserved.</p>
          <p>We're working on something amazing.</p>
        `;
      } else {
        footerContent.innerHTML = `
          <p>We're working on something amazing. Stay tuned!</p>
        `;
      }
    }

    // Mouse following effect for desktop
    function setupMouseFollow() {
      const container = document.getElementById('container');
      const sign = document.getElementById('sign');
      
      if (!isMobileDevice()) {
        container.addEventListener('mousemove', (e) => {
          const rect = container.getBoundingClientRect();
          const x = ((e.clientX - rect.left) / rect.width) * 10 - 5; // -5 to 5
          const y = ((e.clientX - rect.top) / rect.height) * 10 - 5; // -5 to 5
          
          sign.style.transform = `translateX(${x}px) translateY(${y}px)`;
          sign.style.transition = 'transform 0.2s ease-out';
        });
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      updateLayout();
      setupMouseFollow();
      
      // Update on resize
      window.addEventListener('resize', updateLayout);
    });
  </script>
</body>
</html>
