<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Check if mobile
    function isMobileDevice() {
      return window.innerWidth < 768;
    }

    // Update layout based on screen size
    function updateLayout() {
      const isMobile = isMobileDevice();
      const footerContent = document.getElementById('footer-content');
      const comingSoon = document.getElementById('coming-soon');
      
      if (isMobile) {
        footerContent.innerHTML = `
          <p>© 2025 Rarrers. All rights reserved.</p>
          <p>We're working on something amazing.</p>
        `;
      } else {
        footerContent.innerHTML = `
          <p>We're working on something amazing. Stay tuned!</p>
        `;
      }
    }

    // Mouse following effect for desktop
    function setupMouseFollow() {
      const container = document.getElementById('container');
      const sign = document.getElementById('sign');
      
      if (!isMobileDevice()) {
        container.addEventListener('mousemove', (e) => {
          const rect = container.getBoundingClientRect();
          const x = ((e.clientX - rect.left) / rect.width) * 10 - 5; // -5 to 5
          const y = ((e.clientY - rect.top) / rect.height) * 10 - 5; // -5 to 5
          
          sign.style.transform = `translateX(${x}px) translateY(${y}px)`;
          sign.style.transition = 'transform 0.2s ease-out';
        });
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      updateLayout();
      setupMouseFollow();
      
      // Update on resize
      window.addEventListener('resize', updateLayout);
    });
  </script>
