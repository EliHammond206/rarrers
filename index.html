<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rustless Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background-size: cover;
      background-position: center;
    }
    .slide.active {
      opacity: 1;
    }
    .overlay-button {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
    @media (max-width: 768px) {
      .slideshow-container {
        width: 250px;
        height: 375px;
      }
      .overlay-button {
        bottom: 30px;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        font-size: 0.875rem;
      }
      .text-mobile {
        font-size: 2.5rem;
      }
      .hero-section {
        flex-direction: column !important;
        align-items: center !important;
        padding-top: 1rem !important;
      }
      .text-side {
        display: none !important;
      }
      .text-top {
        display: block !important;
        text-align: center;
        margin-bottom: 1rem;
      }
    }
    @media (min-width: 769px) {
      .text-top {
        display: none !important;
      }
      .text-side {
        display: block !important;
      }
      .hero-section {
        flex-direction: row !important;
        align-items: start !important;
      }
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col h-screen">
  <!-- Header -->
  <header class="flex justify-between items-center p-4">
    <h1 class="text-2xl font-bold">Rustless.</h1>
    <div class="flex items-center space-x-3">
      <a href="#" class="text-white text-sm align-middle">Advertise with Rustless</a>
      <button class="bg-white text-black px-4 py-2 rounded-full text-sm align-middle">Get The App</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col md:flex-row items-start justify-center px-4 md:px-8 pt-8 md:pt-12 hero-section">
    <!-- Text Section (Centered Above Phone on Mobile) -->
    <div class="hidden text-top">
      <h2 class="text-5xl md:text-9xl font-bold leading-tight text-mobile">
        <span class="block">Live It</span>
        <span class="block">Your Way</span>
      </h2>
    </div>
    <!-- Left Text Section (Desktop Only) -->
    <div class="md:w-1/3 text-center md:text-right pr-4 text-side">
      <h2 class="text-5xl md:text-9xl font-bold leading-tight">
        <span class="block">Live</span>
        <span class="block">It</span>
      </h2>
    </div>
    <!-- Slideshow Section (Centered) -->
    <div class="md:w-1/3 flex flex-col items-center relative">
      <div class="relative w-64 h-96 md:w-80 md:h-[500px] bg-gray-300 rounded-3xl overflow-hidden slideshow-container">
        <!-- Replace the URLs below with the actual URLs of your hosted images -->
        <div class="slide" style="background-image: url('INSERT_BEACH_MONKEY_IMAGE_URL_HERE');"></div>
        <div class="slide" style="background-image: url('INSERT_CAR_PLUSHIE_IMAGE_URL_HERE');"></div>
        <div class="slide" style="background-image: url('INSERT_GRADUATION_IMAGE_URL_HERE');"></div>
        <div class="slide" style="background-image: url('INSERT_PAJAMAS_IMAGE_URL_HERE');"></div>
        <div class="slide" style="background-image: url('INSERT_BUS_GROUP_IMAGE_URL_HERE');"></div>
      </div>
      <!-- Button Overlapping the Slideshow -->
      <button class="overlay-button bg-gray-800 text-white px-8 py-3 rounded-full text-lg flex items-center space-x-2 border border-green-500 whitespace-nowrap">
        <span>Download the App</span>
        <span class="text-xl"></span>
      </button>
    </div>
    <!-- Right Text Section (Desktop Only) -->
    <div class="md:w-1/3 text-center md:text-left pl-4 text-side">
      <h2 class="text-5xl md:text-9xl font-bold leading-tight">
        <span class="block">Your</span>
        <span class="block">Way</span>
      </h2>
    </div>
  </main>

  <!-- Footer -->
  <footer class="flex flex-wrap justify-center items-center p-4 text-sm space-x-4">
    <span>© 2026 Rustless.</span>
    <a href="#" class="hover:underline">Terms of Service</a>
    <a href="#" class="hover:underline">Get Help</a>
    <a href="#" class="hover:underline">Join Rustless Family</a>
    <a href="#" class="hover:underline">Community Guidelines</a>
  </footer>

  <!-- JavaScript for Slideshow -->
  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    // Show the first slide initially
    showSlide(currentSlide);

    // Change slide every 3 seconds
    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
